<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Makes site responsive on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Browser tab title -->
    <title>Paraspect - Transforming Businesses with Intelligent Solutions Data . Depth . Direction </title>

    <style>
        /* ================================
           BASIC RESET (do not change)
        ================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ================================
           GLOBAL COLOR VARIABLES
           Change colors here to update theme
        ================================= */
        :root {
            --primary: #5b7c99;       /* Main brand color */
            --primary-dark: #4a6378;  /* Darker shade for hover */
            --secondary: #8ba5be;
            --accent: #b8c9db;
            --pastel-blue: #d4e2ed;
            --pastel-gray: #e8eef3;
            --text: #2c3e50;          /* Main text color */
            --text-light: #6b7a8f;    /* Subtle text */
            --bg: #ffffff;
            --bg-alt: #ffffff;
        }

        /* ================================
           BODY FONT & GLOBAL TEXT
        ================================= */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: var(--text);
            overflow-x: hidden;
        }

        /* ================================
           TOP NAVIGATION BAR
        ================================= */
        nav {
            position: fixed; /* Always visible while scrolling */
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        /* Applied when user scrolls */
        nav.scrolled {
            box-shadow: 0 4px 30px rgba(0,0,0,0.15);
        }

        /* Navbar content container */
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        /* Brand text */
        .logo {
            font-size: 1.7rem;
            font-weight: 700;
            text-decoration: none;
            color: #4576B9;
        }

        /* Logo image size (edit height if logo looks big/small) */
        .logo-img {
            height: 38px;
            width: auto;
            margin-right: 6px;
            object-fit: contain;
            vertical-align: middle;
         }

        /* Navigation menu items */
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        /* Individual menu links */
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            position: relative;
        }

        /* Underline animation on hover */
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hamburger menu for mobile */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .mobile-toggle span {
            width: 25px;
            height: 3px;
            background: var(--primary);
        }

        /* ================================
           HERO (TOP BANNER SECTION)
        ================================= */
        .hero {
            height: 100vh; /* Full screen height */

            /* Change hero background image here */
            background-image: url('ABL.jpg');

            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center center;

            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;

            color: white; /* Text color in hero */
            position: relative;
            overflow: hidden;
        }

        /* Animated dotted background effect */
        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Hero text container */
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            padding: 2rem;
            animation: fadeInUp 1s ease;
        }

        /* Entry animation for hero */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Main hero heading (edit font size here) */
        .hero h1 {
            font-size: 3.9rem;  /* Increase/decrease for bigger/smaller heading */
            margin-bottom: 1rem;
            font-weight: 800;
        }

        /* Hero subtitle text */
        .hero p {
            font-size: 1.3rem; /* Adjust size here */
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        /* Hero button */
        .cta-button {
            padding: 1rem 2.5rem;
            background: white; /* Button color */
            color: var(--primary); /* Button text color */
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Button hover effect */
        .cta-button:hover {
            transform: translateY(-3px);
        }

        /* ================================
           SECTIONS GENERAL STYLING
        ================================= */
        section {
            padding: 5rem 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Section titles like About, Services, etc */
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        /* ================================
           RESPONSIVE (Mobile)
        ================================= */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem; /* Smaller heading on mobile */
            }

            .hero p {
                font-size: 1rem;
            }

            .about-content,
            .contact-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!-- ================================
     NAVIGATION BAR
================================ -->
<nav id="navbar">
    <div class="nav-container">
        <a href="#" class="logo">
            <img src="HRLOGO2.PNG" alt="Paraspect Logo" class="logo-img">
            <span>PARASPECT</span>
        </a>

        <!-- Menu items -->
        <ul class="nav-links" id="navLinks">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#industries">Industries</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

        <!-- Mobile hamburger -->
        <div class="mobile-toggle" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </div>
</nav>

<!-- ================================

    <div class="hero-content">
        <h1>TRANSFORMING BUSINESSES WITH INTELLIGENT SOLUTIONS</h1>
        <p>Empowering your organization with AI-powered innovation, analytics, and industry-specific solutions</p>
        <a href="#contact" class="cta-button">Start Your Transformation</a>
    </div>
</section>

</body>
</html>
