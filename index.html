<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Paraspect - Transforming Businesses with Intelligent Solutions</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #5b7c99;
  --primary-dark: #4a6378;
  --secondary: #8ba5be;
  --accent: #b8c9db;
  --pastel-blue: #d4e2ed;
  --pastel-gray: #e8eef3;
  --text: #2c3e50;
  --text-light: #6b7a8f;
  --bg: #ffffff;
  --bg-alt: #f7f9fc;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  line-height: 1.6;
  color: var(--text);
  overflow-x: hidden;
  background: var(--bg);
}

/* Navigation */
nav {
  position: fixed;
  width: 100%;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  box-shadow: 0 2px 20px rgba(0,0,0,0.1);
  z-index: 1000;
  transition: all 0.3s ease;
}
.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
}
.logo {
  font-size: 1.7rem;
  font-weight: 700;
  color: var(--primary);
  text-decoration: none;
  display: flex;
  align-items: center;
}
.logo-img {
  height: 38px;
  width: auto;
  margin-right: 8px;
}

/* Hero Section */
.hero {
  height: 100vh;
  background-image: url("b1.jpg"); /* make sure b1.jpg is in the same folder */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
  position: relative;
}
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.35); /* dark overlay for readability */
}
.hero-content {
  position: relative;
  z-index: 2;
  max-width: 800px;
  padding: 2rem;
}
.hero h1 {
  font-size: 3rem;
  font-weight: 800;
  margin-bottom: 1rem;
}
.hero p {
  font-size: 1.3rem;
  opacity: 0.9;
  margin-bottom: 2rem;
}
.cta-button {
  background: white;
  color: var(--primary);
  padding: 1rem 2rem;
  border-radius: 50px;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  transition: all 0.3s ease;
}
.cta-button:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}
</style>
</head>

<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="#" class="logo">
        <img src="HRLOGO2.PNG" alt="Paraspect Logo" class="logo-img" />
        <span>PARASPECT</span>
      </a>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#industries">Industries</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Transforming Businesses with Intelligent Solutions</h1>
      <p>Empowering your organization with AI-powered innovation, analytics, and industry-specific solutions</p>
      <a href="#contact" class="cta-button">Start Your Transformation</a>
    </div>
  </section>
</body>
</html>
